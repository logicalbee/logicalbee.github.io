<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ if eq .IsHome true }}{{ site.Title }}{{ else }}{{ .Title }} | {{ site.Title }}{{ end }}</title>
  {{ if .IsPage -}}
  <link rel="stylesheet" href="{{site.BaseURL}}assets/css/post.css" />
  <script defer src="{{site.BaseURL}}assets/js/lbox.js"></script>
  {{ else }}
  <link rel="stylesheet" href="{{site.BaseURL}}assets/css/blog.css" />
  {{ end}}
  <link rel="stylesheet" href="{{site.BaseURL}}assets/css/common.css" />
  {{ range .AlternativeOutputFormats -}}
    {{ printf `<link rel="%s" type="%s" href="%s" title="%s" />` .Rel .MediaType.Type .Permalink $.Site.Title | safeHTML }}
  {{ end -}}

  <meta name="keywords" content="blog,travel,food,coffee,bread,canada" />
<meta property="og:site_name" content="{{ $.Site.Title }}" />
<meta property="og:title" content="{{ $.Site.Title }}" />
<meta name="twitter:site" content="@your-twitter-handle" />
<meta name="twitter:creator" content="@your-twitter-handle" />
<meta name="theme-color" content="#1a202c">

{{ if .IsPage }}
  <title>{{ .Title }} | {{ $.Site.Title }}</title>
  <meta property="og:type" content="article" />
  <meta property="og:title" content="{{ .Title }}" />
  <meta property="og:description" content="{{ .Summary | safeHTML | truncate 10 }}" />
  <meta name="description" content="{{ .Summary | safeHTML | truncate 256 }}" />
  <meta property="twitter:title" content="{{ .Title }}" />
  <meta property="twitter:description" content="{{ .Summary }}" />
  <meta property="article:author" content="your-name" />
  <meta property="article:published_time" content="{{ .Date }}" />
{{ else }}
  <title>{{ $.Site.Title }}</title>
  <meta name="twitter:card" content="summary" />
  <meta property="og:title" content="{{ $.Site.Title }}" />
  <meta property="og:description" content="blog about dancing" />
  <meta name="description" content="blog about dancing" />
{{ end }}
</head>
